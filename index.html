<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <div>
      <img src="./image/money.png" alt="logo" />
    </div>
    <h2>Exchange Rate Calculator</h2>
    <div class="input-container">
      <select id="select1">
        <option value="TRY">TRY</option>
        <option value="USD" selected>USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
      <div class="output1">
        <div>1</div>
        <div id="base1"></div>
        <div>=</div>
        <div id="rate"></div>
        <div id="end1"></div>
      </div>
      <select id="select2">
        <option value="TRY" selected>TRY</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>
    <h3>Enter the amount to calculate the Total Exchange Amount</h3>
    <div class="output2">
      <input id="amount" type="text" placeholder="Enter a number" />
      <div id="base2"></div>
      <div>=</div>
      <div id="totalAmount">0</div>
      <div id="end2"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
